<!doctype html>

<html lang="pl">
<head>
    <meta charset="utf-8">
    <title>E-mail service</title>
</head>
<body>
<form name="emailForm" method="post" action="mail">
    <label for="mailAddress">E-mail address: </label><br>
    <input type="text" id="mailAddress" name="mailAddress"><br>
    <br><label for="subject">Subject:</label><br>
    <input type="text" id="subject" name="subject"><br>
    <br><label for="message">Message:</label>
    <br><textarea id="message" name="message" rows="6" cols="50">Enter your message here</textarea>
    <br><input type="submit" value="Submit">
</form>
</body>
</html>
